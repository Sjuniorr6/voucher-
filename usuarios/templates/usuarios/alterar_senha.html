{% extends "base.html" %}

{% block title %}Alterar Senha{% endblock %}

{% block content %}
<style>
/* Estilos para Alterar Senha */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 30px;
}

h2 {
    font-weight: 700;
    color: #2c3e50;
    text-align: center;
    margin-bottom: 10px;
}

p {
    color: #6c757d;
    text-align: center;
    margin-bottom: 30px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

input {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

input:focus {
    outline: none;
    border-color: #3498db;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background-color: #3498db;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
}

.text-center {
    text-align: center;
}
</style>

<div class="container">
    <h2>Alterar Senha</h2>
    <p>Preencha os campos abaixo para redefinir sua senha de forma segura.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-4">
            <button type="submit">Alterar Senha</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block title %}Home PA{% endblock %}

{% block content %}
<style>
/* Estilos gerais */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    max-width: 600px;
    margin: 50px auto;
    text-align: center;
    background: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 30px;
}

h2 {
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 20px;
}

p {
    color: #6c757d;
    margin-bottom: 20px;
    font-size: 1rem;
}

.btn {
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 1rem;
    text-transform: uppercase;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

.icon {
    font-size: 60px;
    color: #007bff;
    margin-bottom: 15px;
}
</style>

<div class="container">
    <div class="icon">
        <i class="fas fa-user-shield"></i>
    </div>
    <h2>Bem-vindo, PA</h2>
    <p>Gerencie o sistema com segurança e eficiência.</p>
</div>

<!-- Incluindo FontAwesome para os ícones -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}

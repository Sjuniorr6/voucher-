<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parada Segura - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 100%;
            padding: 15px;
            font-size: 18px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }
        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .fadeIn {
            animation-name: fadeIn;
        }
    </style>
</head>
<body>
    <div class="container animated fadeIn">
        <h1>Bem-vindo ao Parada Segura</h1>
        <p class="subtitle">O sistema de vouchers para uma viagem segura.</p>
        <div class="row">
            <div class="col-md-6 mb-3">
                <a href="{% url 'login_motorista' %}" class="btn btn-primary btn-custom">Sou Motorista</a>
            </div>
            <div class="col-md-6 mb-3">
                <a href="{% url 'login_usuario' %}" class="btn btn-secondary btn-custom">Sou Funcion√°rio</a>
            </div>
        </div>
    </div>
</body>
</html>
